{% extends "fullwidth.html" %}

{% block page_title %}Kategorien{% endblock page_title %}

{% block page_content %}
<div class="pure-menu pure-menu-floating">
    <ul class="pure-menu-list">
    {% for category, articles in categories %}
        <li class="pure-menu-item"><a href="{{ SITEURL }}/{{ category.url }}"
            class="pure-menu-link">{{ category }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock page_content %}
